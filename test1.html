<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom styles here */
    .navbar {
      background-color: #ffffff;
    }
    .navbar-brand {
      padding: 0;
    }
    .navbar-brand img {
      max-height: 40px;
    }
    .navbar-nav .nav-link {
      color: #000000;
    }
    .nav-link:hover {
      color: #43aea0;
    }
    .nav-link.active {
      color: #43aea0 !important;
    }
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler-icon {
      background-color: #000000;
    }
    .dropdown-menu {
      background-color: #ffffff;
      border: none;
    }
    .dropdown-item {
      color: #000000;
    }
    .dropdown-item:hover {
      background-color: #f1f1f1;
      color: #43aea0;
    }
    .dropdown-submenu {
      position: relative;
    }
    .dropdown-submenu .dropdown-menu {
      top: 0;
      left: 100%;
      margin-top: -1px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="/wp-content/themes/methods/dist/img/logo-methods.svg?v=3" alt="Methods">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="https://methods.co.uk/">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownInsight" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Insight
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownInsight">
            <a class="dropdown-item" href="https://methods.co.uk/blog/">Blog</a>
            <a class="dropdown-item" href="https://methods.co.uk/about/events/">Events</a>
            <a class="dropdown-item" href="https://methods.co.uk/about/news/">News</a>
            <a class="dropdown-item" href="https://methods.co.uk/insight/podcasts/">Podcasts</a>
            <a class="dropdown-item" href="https://methods.co.uk/insight/webinars/">Webinars</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownWhatWeDo" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            What we do
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownWhatWeDo">
            <a class="dropdown-item" href="#">Cloud Engineering & Platforms</a>
            <a class="dropdown-item" href="#">Cyber Security</a>
            <!-- Add more items -->
          </div>
        </li>
        <!-- Add more dropdown items -->
        <li class="nav-item">
          <a class="nav-link" href="https://methods.co.uk/contact-us/">Contact</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://twitter.com/MethodsDigital" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com/company/methods/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="s-trigger"><i class="fas fa-search"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
