<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call-to-Action Footer Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS styles here */

        .c-cta-footer {
            background-color: #f8f9fa;
            padding: 50px 0;
        }

        .c-cta-footer .container {
            display: flex;
            align-items: center;
            background-color: white;
        }

        .c-cta-footer .c-cta-footer-cover {
            height: auto;
        }

        .c-cta-footer .ll-image {
            background-size: cover;
            background-position: center;
            height: 300px;
            width: 600px;
        }

        .c-cta-footer .cta-footer-content-inner {
            font-family: Roboto, sans-serif;
            /* font-size: 16px; */
            line-height: normal;
            text-align: start;
            letter-spacing: normal;
            color: #000000;
            background-color: #ffffff;
        }

        .c-cta-footer h2 {
            font-family: Montserrat, sans-serif;
            font-size: 39px;
            line-height: 46px;
            text-align: start;
            letter-spacing: normal;
            color: #000000;
            background-color: #ffffff;
        }

        .c-cta-footer .sub-text {
            font-family: Roboto, sans-serif;
            font-size: 16px;
            line-height: 23px;
            text-align: start;
            letter-spacing: normal;
            color: #000000;
            background-color: #ffffff;
        }

        .c-cta-footer .p-l i {
            font-family: methods-icons;
            /* Use the specified font family */
            font-size: 16px;
            /* Set the font size */
            line-height: 16px;
            /* Set the line height */
            color: #3eb6cb;
            /* Set the icon color */
            margin-right: 10px;
            /* Additional styles if needed */
        }

        .c-cta-footer .p-l {
            margin-top: 20px;
        }

        .c-cta-footer a {
            color: #000000;
        }
    </style>
</head>

<body>

    <section class="c-cta-footer section-been section-init section-in">
        <div class="container">

            <div class="col-lg-4 c-cta-footer-content">
                <div class="cta-footer-content-inner">
                    <h2 class="">Get in touch</h2>
                    <p class="sub-text">Want to know how Methods can help? Let's talk.</p>
                    <p class="p-l"><i class="bi bi-envelope"></i><a href="mailto:info@techpal.dev">Techpal.dev</a>
                    </p>
                    <p class="p-l"><i class="bi bi-telephone"></i><a href="tel:02072401121">020 7240 1121</a></p>
                </div>
            </div>
            <div class="ll-image col-lg-8 c-cta-footer-cover"
                style="background-image: url('/Amoeba/assets/img/hero-background1.jpg');"></div>
        </div>
    </section>

</body>

</html>
