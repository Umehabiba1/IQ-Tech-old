<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call-to-Action Footer Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
.c-cta-footer {
  background-color: #f1f1f2;
  padding: 50px 0;
}

.c-cta-footer-container {
  background-color: #ffffff; /* Container background color white */
}

.c-cta-footer-container h2 {
  font-family: 'Montserrat';
  font-size: 39px;
}

.c-cta-footer-container p {
  font-family: 'Roboto';
  font-size: 20px;
}

.c-cta-footer .container {
  display: flex;
  align-items: center;
}

.c-cta-footer .ll-image {
  background-size: cover;
  background-position: center;
  width: 65%;
  height: 500px;
}

.c-cta-footer .cta-footer-content-inner {
  font-family: 'Roboto';
  color: #000000;
  margin-left: 20px;
}

.c-cta-footer h2 {
  font-family: 'Montserrat',sans-serif;
  /* font-family: "Roboto",sans-serif; */
  /* font-size: 39px; */
  font-weight: lighter;
  /* line-height: 46px; Adjusted line height */
  /* text-align: start; */
  letter-spacing: normal;
  margin-top: 20px;
}

.c-cta-footer .sub-text {
  /* font-size: 16px; */
  font-family: "Roboto",sans-serif;
  margin-bottom: 20px;
  line-height: 20px;
  letter-spacing: normal;


}

.c-cta-footer .p-l i {
  /* font-size: 16px; */
  font-family: "Roboto",sans-serif;
  margin-right: 10px;
  color: #34a1a9;
}

.c-cta-footer .p-l a {
  color: #000000;
  /* font-size: 16px; */
  font-family: "Roboto",sans-serif;
  margin-right: 10px;
}

@media (max-width: 768px) {
  .c-cta-footer .container {
    flex-direction: column-reverse;
    text-align: center;
  }

  .c-cta-footer .ll-image {
    width: 100%;
    height: 300px;
    margin: 0 auto;
    object-fit: cover;
  }

  .c-cta-footer .cta-footer-content-inner {
    margin-left: 0;
    margin-bottom: 20px;
  }

  .c-cta-footer h2,
  .c-cta-footer .sub-text {
    text-align: center;
  }

  .c-cta-footer-container h2 {
    font-size: 26px; /* Adjusted font size for smaller screens */
  }

  .c-cta-footer-container p {
    font-size: 14px; /* Adjusted font size for smaller screens */
  }
}

@media (max-width: 576px) {
    .c-cta-footer .container {
    flex-direction: column-reverse;
    text-align: center;
  }

  .c-cta-footer .ll-image {
    width: 100%;
    height: 200px;
    margin: 0 auto;
    object-fit: cover;
  }

  .c-cta-footer .cta-footer-content-inner {
    margin-left: 0;
    margin-bottom: 15px;
  }

  .c-cta-footer h2,
  .c-cta-footer .sub-text {
    text-align: center;
  }

  .c-cta-footer-container h2 {
    font-size: 24px; /* Adjusted font size for smaller screens */
  }

  .c-cta-footer-container p {
    font-size: 12px; /* Adjusted font size for smaller screens */
  }
}

@media (max-width: 320px) {
    .c-cta-footer .container {
    flex-direction: column-reverse;
    text-align: center;
  }

  .c-cta-footer .ll-image {
    width: 100%;
    height: 150px;
    margin: 0 auto;
    object-fit: cover;
  }

  .c-cta-footer .cta-footer-content-inner {
    margin-left: 0;
    margin-bottom: 10px;
  }

  .c-cta-footer h2,
  .c-cta-footer .sub-text {
    text-align: center;
  }

  .c-cta-footer-container h2 {
    font-size: 22px; /* Adjusted font size for smaller screens */
  }

  .c-cta-footer-container p {
    font-size: 10px; /* Adjusted font size for smaller screens */
  }
}


    </style>
</head>

<body>

    <section class="c-cta-footer section-been section-init section-in" id="contact">
        <div class="container c-cta-footer-container"> <!-- Added c-cta-footer-container class -->
          
          <div class="cta-footer-content-inner col-lg-4 col-md-6 col-sm-6">
            <h2 class="">Get in touch</h2>
            <p class="sub-text">Want to know how Methods can help? Let's talk.</p>
            <p class="p-l"><i class="bi bi-envelope"></i><a href="mailto:info@iqtech.com">info@iqtech.com</a></p>
            <p class="p-l"><i class="bi bi-telephone"></i><a href="tel:02072401121">020 7240 1121</a></p>
          </div>
          <div class="ll-image col-lg-8 col-md-6 col-sm-6 c-cta-footer-cover"
               style="background-image: url('assets/img/contact.jpeg');"></div>
        </div>
      </section>
      


</body>

</html>
