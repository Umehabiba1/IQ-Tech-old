<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu with Bootstrap (Hover)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS styles here */

        
        .navbar-nav li {
            padding: 0 15px;
            position: relative;
        }

        .navbar-nav li:hover .dropdown-menu {
            display: block;
        }

        /* Custom CSS for dropdown menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            left: 0;
            top: 120%;
            z-index: 1000;
            min-width: 10rem;
            padding: 0;
            margin: 0;
            text-align: left;
            list-style: none;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 0.25rem;
        }
        .row{
            width: 100%;
            display: flex;
            flex-wrap: nowrap;
            margin-right: -15px;
            margin-left: -15px;

        }

        .dropdown-menu li {
            padding: 0;
        }

        .dropdown-menu li a {
            display: block;
            padding: 0.5rem 1rem;
            clear: both;
            font-weight: 400;
            color: #212529;
            text-align: inherit;
            white-space: nowrap;
            background-color: transparent;
            border: 0;
        }

        .dropdown-menu li a:hover {
            color: #007bff;
            text-decoration: none;
            background-color: rgba(0, 123, 255, 0.25);
        }

        .dropdown-menu .dropdown-divider {
            height: 0;
            margin: 0.5rem 0;
            overflow: hidden;
            border-top: 1px solid #e9ecef;
        }

        .dropdown-menu .dropdown-item.disabled,
        .dropdown-menu .dropdown-item:disabled {
            color: #6c757d;
            background-color: transparent;
        }

        .dropdown-menu .dropdown-item.active,
        .dropdown-menu .dropdown-item:active {
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
        }

        /* Custom CSS for social links */
        .social-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .social-links li {
            margin-left: 10px;
        }

        .social-links li:first-child {
            margin-left: auto;
        }

        .social-links li a {
            color: #212529;
            font-size: 18px;
        }

        .social-links li a:hover {
            color: #007bff;
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 1140px) {
            .social-links {
                flex-direction: column;
                position: absolute;
                bottom: 0;
                right: 0;
                margin: 10px;
            }
        }

        @media (max-width: 992px) {
            .social-links {
                position: static;
                margin: 10px;
            }
        }

        @media (max-width: 768px) {
            .social-links {
                display: none;
            }
        }

        /* Additional responsive adjustments for smaller screens */
        @media (max-width: 567px) {
            .navbar-nav li {
                padding: 5px 0;
            }
        }

        @media (max-width: 320px) {
            .navbar-nav li {
                padding: 3px 0;
            }
        }
    </style>
</head>
<body>

<!-- Replace your existing navigation code with this -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Your Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>

                <!-- Insert your dropdown code here -->
                <li class="nav-item dropdown has-children  navbarDropdown">

                        Services

                    <div class="dropdown-menu children" aria-labelledby="navbarDropdown">
                        <div class="row">

                                    <h6 class="dropdown-subtitle">Our Services</h6>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 col-sm-12">
                                <a class="dropdown-item" href="#">Cloud & Application services<i class="bi-arrow-right-short"></i></a>

                        </div>
                    </div>
                </li>
                <!-- End of dropdown code -->
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQs</a>

                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
        <!-- Social Links -->
        <ul class="social-links">
            <li><a href="#"><i class="bi bi-facebook"></i></a></li>

            <li><a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a></li>

        </ul>
    </div>
</nav>

<!-- Bootstrap JS and other scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
